<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Professor</ui:define>
        <ui:define name="conteudo">
            <h1>Edição de Professor</h1>
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Professor"/>   
                    </f:facet>                    
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleProfessor.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton icon="ui-icon-disk"
                                             value="Salvar"
                                             action="#{controleProfessor.salvar()}"
                                             ajax="false"/>
                        </div>  
                    </f:facet>  
                    <p:outputLabel value="Titulacao"/>
                    <p:inputText value="#{controleProfessor.objeto.titulacao}"
                                 size="5" readonly="true"/>
                    <p:outputLabel value="TopicosInteresse" for="txtTopicosInteresse"/>
                    <p:inputText value="#{controleProfessor.objeto.topicosInteresse}" id="txtTopicosInteresse"
                                 size="100" maxlength="100"
                                 placeholder="Obrigatório"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
