<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Professor</ui:define>
        <ui:define name="conteudo">
            <h1>Edição de Professor</h1>
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Professor"/>   
                    </f:facet>                    
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleProfessor.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton icon="ui-icon-disk"
                                             value="Salvar"
                                             action="#{controleProfessor.salvar()}"
                                             ajax="false"/>
                        </div>  
                    </f:facet>  
                    <p:outputLabel value="Titulacao"/>
                    <p:inputText value="#{controleProfessor.objeto.titulacao}"
                                 size="20" maxlength="20"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="TopicosInteresse"/>
                    <p:inputText value="#{controleProfessor.objeto.topicosInteresse}" 
                                 size="100" maxlength="100"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleProfessor.objeto.id}"
                                 size="5" readonly="true"/>
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{controleProfessor.objeto.nome}" 
                                 size="100" maxlength="100"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{controleProfessor.objeto.email}"
                                 size="100" maxlength="100"
                                 placeholder="Obrigatório"/>                    
                    <p:outputLabel value="Especialidade"/>
                    <p:selectOneMenu value="#{controleProfessor.objeto.especialidade}"
                                     id="selectEspecialidade">
                        <f:converter converterId="converterEspecialidade"/>
                        <f:selectItem itemLabel="Selecione um registro"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{controleProfessor.especialidadeDAO.listaTodos}"
                                       var="p" itemLabel="#{p.nome}"/>
                    </p:selectOneMenu>                     
                    <p:outputLabel value="Nascimento" for="txtNascimento"/>
                    <p:calendar id="txtNascimento" value="#{controleProfessor.objeto.nascimento}"
                                pattern="dd/MM/yyyy" mask="true" locale="pt_BR"
                                navigator="true">
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
